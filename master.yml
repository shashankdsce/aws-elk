Description: >

    This Template deploys a ELK Stack, Elastic Search, Logstash, Kibana
    for application logs view, application and system monitoring and alerting


    Last Modified: 13th June 2017
    Author: Shashank Verma <shashank.verma@optus.com.au>
Parameters:
    Stack:
        Description: Stack applied as a tag
        Type: String

    KibanaStack:
        Description: Stack applied as a tag
        Type: String

    LogstashStack:
        Description: Stack applied as a tag
        Type: String

    NodeMaster:
        Description: NodeMaster attribute for elastic
        Type: String

    NodeData:
        Description: NodeData attribute for elastic
        Type: String

    Account:
        Description: AWS Account for this account
        Type: String
    Organisation:
        Description: Organisation for this account
        Type: String
    KeyName:
        Default: bootstrap
        Description: Name of an existing EC2 KeyPair for SSH access
        Type: AWS::EC2::KeyPair::KeyName
    Stage:
        Description: Stage applied as a tag
        Type: String
        Default: PROD
        AllowedValues:
        - PROD
        - CODE
        - INFRA
        ConstraintDescription: must be a valid stage eg. PROD, CODE, INFRA
    NginxUsername:
        Description: Username to access the Kibana interface and the Elasticsearch API
        Type: String
        MinLength: '1'
    NginxPassword:
        Description: Password to access the Kibana interface and the Elasticsearch API
        Type: String
        NoEcho: 'true'
    ProxyServerEndpoint:
        Description: The proxy server url
        Type: String
    ProxyPort:
        Description: Proxy server service port
        Type: String
    ProxyExcludeList:
        Description: Proxy exclude list
        Type: String
    MonitorStack:
        Description: >-
          Push logs from Elasticsearch, Nginx, KCL and CloudFormation to CloudWatch
          Logs
        Type: String
        Default: 'true'
        AllowedValues:
          - 'true'
          - 'false'
    ElkCapacity:
        Description: Autoscale Size
        Type: Number
        Default: '1'
        MinValue: 1
        MaxValue: 12

    KibanaCapacity:
        Description: Autoscale Size
        Type: Number
        Default: '1'
        MinValue: 1
        MaxValue: 12

    LogstashCapacity:
        Description: Autoscale Size
        Type: Number
        Default: '1'
        MinValue: 1
        MaxValue: 12
    InstanceType:
        Description: EC2 instance type for the Elasticsearch nodes
        Type: String
        Default: t2.medium
        AllowedValues:
        - t2.micro
        - t2.small
        - t2.medium
        - t2.large
        - m4.large
        - m4.xlarge
        - m4.2xlarge
        - m4.4xlarge
        - m4.10clarge
        - m3.medium
        - m3.large
        - m3.xlarge
        - m3.2xlarge
        - c3.large
        - c3.xlarge
        - c3.2xlarge
        - c3.4xlarge
        - c3.8xlarge
        - c4.large
        - c4.xlarge
        - c4.2xlarge
        - c4.4xlarge
        - c4.8xlarge
        - r3.large
        - r3.xlarge
        - r3.2xlarge
        - r3.4xlarge
        - r3.8xlarge
        - i2.xlarge
        - i2.2xlarge
        - i2.4xlarge
        - i2.8xlarge
        - d2.xlarge
        - d2.2xlarge
        - d2.4xlarge
        - d2.8xlarge
        - hi1.4xlarge
        - hs1.8xlarge
        - cr1.8xlarge
        - cc2.8xlarge

    LogstashInstanceType:
        Description: EC2 instance type for the Elasticsearch nodes
        Type: String
        Default: t2.medium
        AllowedValues:
        - t2.micro
        - t2.small
        - t2.medium
        - t2.large
        - m4.large
        - m4.xlarge
        - m4.2xlarge
        - m4.4xlarge
        - m4.10clarge
        - m3.medium
        - m3.large
        - m3.xlarge
        - m3.2xlarge
        - c3.large
        - c3.xlarge
        - c3.2xlarge
        - c3.4xlarge
        - c3.8xlarge
        - c4.large
        - c4.xlarge
        - c4.2xlarge
        - c4.4xlarge
        - c4.8xlarge
        - r3.large
        - r3.xlarge
        - r3.2xlarge
        - r3.4xlarge
        - r3.8xlarge
        - i2.xlarge
        - i2.2xlarge
        - i2.4xlarge
        - i2.8xlarge
        - d2.xlarge
        - d2.2xlarge
        - d2.4xlarge
        - d2.8xlarge
        - hi1.4xlarge
        - hs1.8xlarge
        - cr1.8xlarge
        - cc2.8xlarge

    KibanaInstanceType:
        Description: EC2 instance type for the Elasticsearch nodes
        Type: String
        Default: t2.medium
        AllowedValues:
        - t2.micro
        - t2.small
        - t2.medium
        - t2.large
        - m4.large
        - m4.xlarge
        - m4.2xlarge
        - m4.4xlarge
        - m4.10clarge
        - m3.medium
